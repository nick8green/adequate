name: build and test application

on:
  workflow_dispatch:
  push:
    branches:
      - staging

jobs:
  # building notes
  check:
    name: 📝
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: run type check
        run: npx semantic-release
