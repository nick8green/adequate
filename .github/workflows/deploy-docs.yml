name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - release # or 'release' or any other branch you want to trigger the deployment from
      - docs
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com/
          scope: "@nick8green"
      # - name: ðŸ§± setup workspace
      #   uses: nick8green/workflows/actions/node/setup@main
      #   with:
      #     token: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Authenticate with GitHub Package Registry
        run: |
          echo "@nick8green:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> ~/.npmrc
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc

      - name: Install dependencies
        run: yarn install
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc

      - name: Build Docusaurus
        run: yarn workspace docs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
