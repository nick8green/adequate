name: build checks for application

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true
        description: 'Snyk API token for security checks'
      GH_TOKEN:
        required: true
        description: 'GitHub token for actions that require authentication'
  workflow_dispatch:

jobs:
  # run unit tests
  test:
    name: ğŸ§ª unit tests
    uses: nick8green/workflows/.github/workflows/node-unit-test.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # build package
  build:
    name: ğŸ—ï¸ build package
    uses: nick8green/workflows/.github/workflows/node-build.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # lint code
  linting:
    name: âœï¸ lint code
    uses: nick8green/workflows/.github/workflows/node-inspect.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  security:
    name: ğŸ” security checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
