name: deploy applications
on:
  push:
    branches:
      - release
      - deployment
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy'
        required: true
        default: ''
        options:
          - 'admin'
          - 'app'
          - 'service'
        type: choice
      version:
        description: 'Version to deploy'
        required: false
        default: 'latest'
        type: string

jobs:
  configure:
    name: ⏳ initialize workflow
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: generate matrix
        id: set-matrix
        run: |
          manual_app="${{ github.event.inputs.app }}"
          manual_version="${{ github.event.inputs.version }}"
          ref="${{ github.ref }}"
          branch="${ref##*/}"

          sanitize_version() {
            echo "$1" | tr '/' '-' | tr -c 'a-zA-Z0-9_.-' '-' | sed -E 's/-+/-/g; s/^-+//; s/-+$//'
          }
          generate_reference() {
            echo "$1" | tr '[:lower:]' '[:upper:]'
          }

          if [ -n "$manual_app" ]; then
            version="$manual_version"
            [ -z "$version" ] && version="$branch"
            version=$(sanitize_version "$version")
            reference=$(generate_reference "$app")
            matrix_json="{\"include\": [{\"app\": \"$manual_app\", \"ref\":\"$reference\", \"version\": \"$version\"}]}"
          else
            before="${{ github.event.before }}"
            sha="${{ github.sha }}"

            if git cat-file -e "$before^{commit}" 2>/dev/null; then
              base_commit="$before"
            else
              base_commit=$(git rev-parse HEAD~1)
            fi

            changed_files=$(git diff --name-only "$base_commit" "$sha")
            apps=$(echo "$changed_files" | grep '^apps/' | cut -d/ -f2 | sort -u)

            valid_apps=()
            for app in $apps; do
              pkg_json="apps/$app/package.json"
              if [ -f "apps/$app/Dockerfile" ] && [ -f "$pkg_json" ]; then
                if [ "$branch" = "release" ]; then
                  version=$(jq -r .version "$pkg_json")
                else
                  version="$branch"
                fi
                version=$(sanitize_version "$version")
                reference=$(generate_reference "$app")
                valid_apps+=("{\"app\": \"$app\", \"ref\":\"$reference\", \"version\": \"$version\"}")
              fi
            done

            if [ ${#valid_apps[@]} -eq 0 ]; then
              matrix_json=""
            else
              matrix_json="{\"include\": [$(IFS=,; echo "${valid_apps[*]}")]}"
            fi
          fi

          echo "Generated matrix: $matrix_json"
          echo "matrix=$matrix_json" >> "$GITHUB_OUTPUT"

  deploy:
    name: 🚀 deploy ${{ matrix.app }}
    needs: configure
    if: ${{ needs.configure.outputs.matrix != '' }}
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    uses: nick8green/workflows/.github/workflows/docker-deploy.yml@main
    with:
      image: ghcr.io/nick8green/adequate-${{ matrix.app }}
      name: adequate-${{ matrix.app }}
      version: ${{ matrix.version }}
    secrets:
      host: ${{ secrets.DEPLOY_HOST }}
      network: ${{ secrets.DOCKER_NETWORK }}
      user: ${{ secrets.DEPLOY_USER }}
      key: ${{ secrets.DEPLOY_KEY }}
      token: ${{ secrets.DEPLOY_IMAGE_TOKEN }}
      options: |
        -p ${{ secrets[format('APP_PORT_%s', matrix.ref)] || 0 }}:3000
        --log-driver=json-file \
        --log-opt max-size=10m \
        --log-opt max-file=3 \
        ${{ secrets[format('APP_OPTIONS_%s', matrix.ref)] || '' }}

  create-pr:
    name: 📨 create pr to main
    needs: deploy
    if: endsWith(github.ref, 'refs/heads/release')
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: create pr
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ secrets.GH_PR_TOKEN }}
          label: automatic
          source_branch: release
          target_branch: main
          title: Latest Release
          body: "**Automated Pull Request**"
          draft: false
          get_diff: true
