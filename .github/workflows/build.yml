name: Build and test application

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - unlocked
    branches:
      - release

jobs:
  # perform type checks
  check:
    name: ✅ Type checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: npm run type:check

  # run end to end tests
  e2e:
    name: 🗺️ End to end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # lint code
  lint:
    name: ℹ Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: npm run lint

  # perform security scan
  security:
    name: 🚔 Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: echo "security scan"

  # run unit tests
  test:
    name: 🧪 Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: npm run test:unit
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  # build application
  build:
    needs: [check, e2e, lint, security, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.5
      - run: npm ci
      - run: npm run build
