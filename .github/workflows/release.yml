name: Release

on:
  push:
    branches: [release]

jobs:
  detect-and-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      node: ${{ steps.node.outputs.version }}
    steps:
      - name: ðŸ›Žï¸ checkout code
        uses: actions/checkout@v4

      - name: ðŸ§± setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: Detect changed packages
        id: changed
        run: |
          echo "CHANGED=$(npx lerna changed --json | jq -r '.[].name' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      - name: Set matrix
        id: set-matrix
        run: |
          echo "matrix={\"package\":${{ steps.changed.outputs.CHANGED }}}" >> $GITHUB_OUTPUT

      - name: Set node version
        id: node
        run: |
          echo "version=$(cat .nvmrc | sed -E 's/^v?//g;t')" >> $GITHUB_OUTPUT

  build:
    needs: detect-and-build
    name: ðŸŒ„ build image
    if: ${{ needs.detect-and-build.outputs.matrix != '{}' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-and-build.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    uses: nick8green/workflows/.github/workflows/docker-build.yml@build-secrets
    with:
      args: |
        NODE_VERSION=${{ needs.detect-and-build.outputs.node }}
      context: apps/${{ matrix.package }}
      file: apps/packages/${{ matrix.package }}/Dockerfile
      reference: ${{ github.repository }}/${{ matrix.package }}
      timeout: 30
    secrets:
      password: ${{ secrets.GHCR_PAT }}
