name: build and test application

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - unlocked
    branches:
      - staging

jobs:
  # perform type checks
  check:
    name: ‚úÖ type checks
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: run type check
        run: npm run type:check

  # run end to end tests
  e2e:
    name: üó∫Ô∏è end to end tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: install test broswers
        run: npx playwright install --with-deps

      - name: execute tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # lint code
  lint:
    name: ‚Ñπ linting
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: run checks
        run: npm run lint

  # perform security scan
  security:
    name: üöî security scan
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: perform security scan
        run: echo "security scan"

  # run unit tests
  test:
    name: üß™ unit tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: execute tests
        run: npm run test:unit

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  # build application
  build:
    name: üèóÔ∏è build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21.5

      - name: install dependencies
        run: npm ci

      - name: check the application build
        run: npm run build

  # build docker usable
  docker-build:
    name: üíΩ development image build
    needs: [build, check, e2e, lint, security, test]
    outputs:
      version: ${{ steps.version.outputs }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: log in to docker hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: version
        run: echo "version=dev" >> "$GITHUB_OUTPUT"

      - name: run semantice release
        run: |
          npx semantic-release
        working-directory: ${{ github.workspace }}

      - name: print package.json version (before)
        run: |
          echo "package.json version (before): $(jq -r .version package.json)"

      - name: fetch Latest Commit
        run: |
          git fetch
          git reset --hard origin/main

      - name: print package.json version (after)
        run: |
          echo "package.json version (after): $(jq -r .version package.json)"

      - name: build and push docker image
        uses: docker/build-push-action@v5
        with:
          build-arg: |
            NODE_VERSION=21.5
          context: .
          file: ./Dockerfile
          push: true
          tags:
            ghcr.io/${{ github.repository }}:${{ github.event.number }}

  # comment on pr
  comment:
    if: always() && github.event_name == 'pull_request'
    name: üñäÔ∏è report back
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - if: needs.docker-build.result == 'success'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            :white_check_mark: PR checks successful! :white_check_mark:
            New image version at ${{ needs.docker-build.outputs.version }}

            See: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: needs.docker-build.result != 'success'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            :x: PR checks failed! :x:

            See: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
